<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<title>ДЗ к уроку 13. Анимация</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">

		</header>

		<main class="main">
			<div class="animation">
				<div class="animation__meadow"></div>
				<div class="animation__sky">
				</div>
				<div class="animation__tree-left-1 tree">
					<img src="img/tree.png" alt="Дерево" class="tree__image">
				</div>
				<div class="animation__tree-left-2 tree">
					<img src="img/tree.png" alt="Дерево" class="tree__image">
				</div>
				<div class="animation__tree-right tree">
					<img src="img/tree.png" alt="Дерево" class="tree__image">
				</div>
				<div class="animation__bush bush">
					<div class="bush__part-1"></div>
					<div class="bush__part-2"></div>
					<div class="bush__part-3"></div>
				</div>
				<div class="animation__violets violet">
					<div class="violet__left left-violet"><img src="img/violet-flower.png" alt="Фиалка"
							class="left-violet__image"></div>
					<div class="violet__center center-violet"><img src="img/violet-flower.png" alt="Фиалка"
							class="center-violet__image"></div>
					<div class="violet__right right-violet"><img src="img/violet-flower.png" alt="Фиалка"
							class="right-violet__image"></div>
				</div>
				<div class="animation__flower-one flower-one"><img src="img/flower.png" alt="Цветок на лужайке"
						class="flower-one__image"></div>
				<div class="animation__river"></div>
				<div class="animation__ship ship"><img src="img/paper-ship.png" alt="Кораблик" class="ship__image"></div>
				<div class="animation__flower flower"><img src="img/lotus.png" alt="кувшинка" class="flower__image"></div>
				<div class="animation__the-end">Спасибо за внимание!</div>
			</div>
		</main>
		<footer class=" footer"></footer>
	</div>
</body>

</html>
